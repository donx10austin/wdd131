<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your review for the product using this official form.">
    <meta name="author" content="Austin Anumudu">
    <title>Product Review</title>
    
    <link rel="stylesheet" href="styles/style.css"> 
    
</head>
<body>

    <header class="header-section">
        <div class="header-content">
            <h1>Product Review</h1>
        </div>
    </header>

    <main class="main-form">
        <div class="form-container">
            <form id="review-form" action="review.html" method="get">

                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <select id="product-name" name="product-name">
                        <option value="" disabled selected>Choose a Product ...</option>
                        <option value="prod1">Product A</option>
                        <option value="prod2">Product B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="star-rating" role="radiogroup" id="rating-group">
                        <div class="rating-item">
                            <label for="star1">★</label>
                            <input type="radio" id="star1" name="rating" value="1">
                        </div>
                        <div class="rating-item">
                            <label for="star2">★★</label>
                            <input type="radio" id="star2" name="rating" value="2">
                        </div>
                        <div class="rating-item">
                            <label for="star3">★★★</label>
                            <input type="radio" id="star3" name="rating" value="3" checked>
                        </div>
                        <div class="rating-item">
                            <label for="star4">★★★★</label>
                            <input type="radio" id="star4" name="rating" value="4">
                        </div>
                        <div class="rating-item">
                            <label for="star5">★★★★★</label>
                            <input type="radio" id="star5" name="rating" value="5">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="install-date">Date of Installation</label>
                    <input type="date" id="install-date" name="install-date">
                </div>
                
                <div class="form-group">
                    <label class="features-group-label">Which features did you find useful in the product? <span class="optional-text">(Check all that apply)</span></label>
                    <div id="features-container" class="features-container">
                        <div class="feature-item">
                            <input type="checkbox" id="feature-0" name="useful-feature" value="Durability">
                            <label for="feature-0">Durability</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature-1" name="useful-feature" value="Ease of Use">
                            <label for="feature-1">Ease of Use</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature-2" name="useful-feature" value="Performance">
                            <label for="feature-2">Performance</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature-3" name="useful-feature" value="Design">
                            <label for="feature-3">Design</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="review-text">Written Review <span class="optional-text">(Optional)</span></label>
                    <textarea id="review-text" name="review-text" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="user-name">Your Name <span class="optional-text">(Optional)</span></label>
                    <input type="text" id="user-name" name="user-name">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Post Review" class="submit-btn">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer-section">
        <div class="footer-content">
            <p>&copy;2025 | Austin Anumudu | Nigeria</p>
            <p>Last Modification: 02/26/2024 13:56:10</p>
        </div>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
