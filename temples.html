<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/temples.css">
  <link rel="stylesheet" href="css/temples-large.css" media="screen and (min-width: 1024px)">

  <!-- JS -->
  <script src="scripts/temples.js" defer></script>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-container">
      <h1 class="logo">Temple Album</h1>

      <!-- Hamburger (mobile only) -->
      <button id="menuButton" aria-label="Menu" aria-expanded="false" aria-controls="mainNav">
        <span aria-hidden="true">&#9776;</span>
      </button>

      <nav id="mainNav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Old</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Large</a></li>
          <li><a href="#">Small</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <h2 class="page-title">Home</h2>

    <section class="album">
      <figure>
        <img src="images/sandiego.jpg" alt="San Diego California Temple">
        <figcaption>San Diego California</figcaption>
      </figure>
      <figure>
        <img src="images/saltlake.jpg" alt="Salt Lake Temple">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure>
        <img src="images/lagos.jpg" alt="Lagos Temple">
        <figcaption>Lagos Temple</figcaption>
      </figure>
      <figure>
        <img src="images/manila.jpg" alt="Manila Temple">
        <figcaption>Manila Temple</figcaption>
      </figure>
      <figure>
        <img src="images/rome.jpg" alt="Rome Italy Temple">
        <figcaption>Rome Italy Temple</figcaption>
      </figure>
      <figure>
        <img src="images/paris.jpg" alt="Paris France Temple">
        <figcaption>Paris France Temple</figcaption>
      </figure>
      <figure>
        <img src="images/mexicocity.jpg" alt="Mexico City Temple">
        <figcaption>Mexico City Temple</figcaption>
      </figure>
      <figure>
        <img src="images/provocity.jpg" alt="Provo City Center Temple">
        <figcaption>Provo City Center Temple</figcaption>
      </figure>
      <figure>
        <img src="images/accraghana.jpg" alt="Accra Ghana Temple">
        <figcaption>Accra Ghana Temple</figcaption>
      </figure>
    </section>
  </main>
