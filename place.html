<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="header">Nigeria</header>

    <div class="image-section">
        <img src="images/nowme.jpg" alt="Map of Nigeria">
    </div>

    <div class="main-content">
        <div class="card data-section">
            <h2>
                Data
            </h2>
            <div class="data-item"><span>Area:</span><span>967,841 km²</span></div>
            <div class="data-item"><span>Population:</span><span>257,891,018</span></div>
            <div class="data-item"><span>Capital:</span><span>Abuja</span></div>
            <div class="data-item"><span>Currency:</span><span>Naira</span></div>
            <div class="data-item"><span>Language:</span><span>English, Igbo, Hausa, Yoruba</span></div>
        </div>

        <div class="card weather-section">
            <h2>
                Weather
            </h2>
            <div class="weather-main">
                <div class="weather-icon">
                </div>
                <div class="temperature">10°C</div>
            </div>
            <div class="weather-details">
                <div class="weather-item">
                    <span>Cloudy</span>
                </div>
                <div class="weather-item">
                    <span>5 km/h</span>
                </div>
                <div class="weather-item">
                    <span>Feels like: 9.8°C</span>
                </div>
                <div class="weather-item">
                    <span>Humidity: 65%</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>©2025 Austin Anumudu Nigeria</div>
            <div id="last-modified">Last modified: 22/09/2025 22:47:47</div>
        </div>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
