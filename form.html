<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header-section">
    <div class="header-content">
      <h1>Product Review</h1>
    </div>
  </header>

  <!-- MAIN FORM -->
  <main class="main-form">
    <div class="form-container">
      <form id="review-form" action="review.html" method="get">

        <!-- Product Name -->
        <div class="form-group">
          <label for="product-name">Product Name *</label>
          <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Choose a Product ...</option>
          </select>
        </div>

        <!-- Rating + Date -->
        <div class="form-row">
          <div class="form-group">
            <label>Overall Rating *</label>
            <div class="star-rating" role="radiogroup" aria-required="true" id="rating-group">
              <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
          </div>

          <div class="form-group">
            <label for="install-date">Date of Installation *</label>
            <input type="date" id="install-date" name="install-date" required>
          </div>
        </div>

        <!-- Useful Features -->
        <div class="form-group">
          <label>Useful Features (Check all that apply)</label>
          <div id="features-container" class="features-container"></div>
        </div>

        <!-- Written Review -->
        <div class="form-group">
          <label for="review-text">Written Review</label>
          <textarea id="review-text" name="review-text" rows="5" placeholder="Share your detailed thoughts on the product..."></textarea>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="user-name">User Name (Optional)</label>
          <input type="text" id="user-name" name="user-name" placeholder="Your name or nickname">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <input type="submit" value="Submit Review" class="submit-btn">
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-section">
    <div class="footer-content">
      <p>&copy; 2025 | Austin Anumudu | Nigeria | Last Modified: October 4, 2025</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
