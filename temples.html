<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A photo album showcasing beautiful temples from around the world.">
  <meta name="author" content="Austin Anumudu">
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JS -->
  <script src="scripts/temples.js" defer></script>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1 class="logo">Temple Album</h1>

    <nav id="mainNav" aria-label="Main navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== "Home" TITLE UNDER HEADER (matches screenshot) ===== -->
  <main>
    <h2 class="page-title">Home</h2>

    <!-- ===== GALLERY ===== -->
    <section class="album" aria-label="Temple photo gallery">
      <figure>
        <img src="images/sandiego.jpg" alt="San Diego California Temple" loading="lazy">
        <figcaption>San Diego California Temple</figcaption>
      </figure>

      <figure>
        <img src="images/saltlake.jpg" alt="Salt Lake Temple" loading="lazy">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>

      <figure>
        <img src="images/lagos.jpg" alt="Lagos Temple" loading="lazy">
        <figcaption>Lagos Temple</figcaption>
      </figure>

      <figure>
        <img src="images/manila.jpg" alt="Manila Temple" loading="lazy">
        <figcaption>Manila Temple</figcaption>
      </figure>

      <figure>
        <img src="images/rome.jpg" alt="Rome Italy Temple" loading="lazy">
        <figcaption>Rome Italy Temple</figcaption>
      </figure>

      <figure>
        <img src="images/paris.jpg" alt="Paris France Temple" loading="lazy">
        <figcaption>Paris France Temple</figcaption>
      </figure>

      <figure>
        <img src="images/mexicocity.jpg" alt="Mexico City Temple" loading="lazy">
        <figcaption>Mexico City Temple</figcaption>
      </figure>

      <figure>
        <img src="images/provocity.jpg" alt="Provo City Center Temple" loading="lazy">
        <figcaption>Provo City Center Temple</figcaption>
      </figure>

      <figure>
        <img src="images/accraghana.jpg" alt="Accra Ghana Temple" loading="lazy">
        <figcaption>Accra Ghana Temple</figcaption>
      </figure>
    </section>
  </main>
