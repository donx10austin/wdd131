<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            Nigeria
        </header>

        <div class="image-section">
            <img src="https://z-cdn-media.chatglm.cn/files/e8b2faa2-98c4-4149-af7d-2d3b02050ffa_WIDER.png?auth_key=1790091000-a8aed2c2913e4dceaeda69fcb5b08b49-0-e4c9e78f51f294e399a19fe4c870afc2" alt="Nigeria with Ring-tailed Lemurs">
        </div>

        <div class="main-content">
            <div class="data-section">
                <h2><i class="fas fa-database"></i> Data</h2>
                <div class="data-item">
                    <span class="data-label">Area:</span>
                    <span>967,841 km²</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Population:</span>
                    <span>257,891,018</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Capital:</span>
                    <span>Abuja</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Currency:</span>
                    <span>Naira</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Language:</span>
                    <span>English, Igbo, Hausa, Yoruba</span>
                </div>
            </div>

            <div class="weather-section">
                <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
                <div class="weather-main">
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="temperature">10°C</div>
                </div>
                <div class="weather-details">
                    <div class="weather-item">
                        <i class="fas fa-eye"></i>
                        <span>Cloudy</span>
                    </div>
                    <div class="weather-item">
                        <i class="fas fa-wind"></i>
                        <span>5 km/h</span>
                    </div>
                    <div class="weather-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Feels like: 9.8°C</span>
                    </div>
                    <div class="weather-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: 65%</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div>©2025 Austin Anumudu Nigeria</div>
                <div id="last-modified">Last modified: 22/09/2025 22:47:47</div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
